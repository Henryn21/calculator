<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="calculator">
        <p id="display">Display</p>
        <div id="buttons"><!--buttons made thru js-->
            <div id="numbers"></div>
            <!-- <div id="oneThroughNine"></div>
            <div id="zeroAndPeriod"></div> -->
            <div id="operators">
                <button id="+">+</button>
                <button id="-">-</button>
                <button id="*">*</button>
                <button id="/">/</button>
            </div>
            <div id="bottom">
                <button id="equal">=</button>
                <button id="clear">clear</button>
            </div>
        </div>
    </div>
</body>
</html>
